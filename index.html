<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim Search</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .glow-box {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border: 5px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      animation: pulseGlow 2s infinite alternate;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 40px #00ff00; }
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background: black;
      color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      color: #000;
      background-color: #00ff00;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      cursor: pointer;
      animation: pulseGlow 2s infinite alternate;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      color: #fff;
    }
    .developer {
      margin-top: 30px;
      font-size: 20px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
      animation: pulseGlow 1.5s infinite alternate;
    }

    /* Loader Cube */
    #loaderBox {
      display: none;
      margin-top: 20px;
      perspective: 600px;
    }
    #cube {
      width: 60px;
      height: 60px;
      position: relative;
      margin: 0 auto;
      transform-style: preserve-3d;
      animation: spinCube 1.2s infinite linear;
    }
    #cube div {
      background: rgba(0, 255, 0, 0.05); /* Transparent face with light green tint */
      border: 1px solid #00ff00;
      color: #00ff00;
      position: absolute;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      box-shadow: 0 0 10px #00ff0055 inset;
    }
    #cube div:nth-child(1) { transform: rotateY(0deg) translateZ(30px); }   /* Front - M */
    #cube div:nth-child(2) { transform: rotateY(90deg) translateZ(30px); }  /* Right - U */
    #cube div:nth-child(3) { transform: rotateY(180deg) translateZ(30px); } /* Back  - S */
    #cube div:nth-child(4) { transform: rotateY(-90deg) translateZ(30px); } /* Left  - A */
    #cube div:nth-child(5) { transform: rotateX(90deg) translateZ(30px); }  /* Top - Blank */
    #cube div:nth-child(6) { transform: rotateX(-90deg) translateZ(30px); } /* Bottom - Blank */

    @keyframes spinCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="container">
  <div class="glow-box">
    <h2>Search Number Info</h2>
    <input type="text" id="number" placeholder="Enter Mobile Number/Cnic">
    <br>
    <button onclick="searchNumber()">Search</button>

    <!-- Loader Cube -->
    <div id="loaderBox">
      <div id="cube">
        <div>M</div>
        <div>U</div>
        <div>S</div>
        <div>A</div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="result"></div>
  </div>
  <div class="developer">Developed By P4IN</div>
</div>

<script>
function searchNumber() {
  var number = document.getElementById('number').value;
  if (!number) return;

  document.getElementById('loaderBox').style.display = 'block';
  document.getElementById('result').style.display = 'none';

  fetch('https://api.nexoracle.com' + encodeURIComponent(number))
    .then(response => response.text())
    .then(data => {
      setTimeout(() => {
        document.getElementById('loaderBox').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = data;
      }, 1000);
    })
    .catch(error => {
      document.getElementById('loaderBox').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = 'Error fetching data.';
    });
}

// Matrix Background
var canvas = document.getElementById('matrixCanvas');
var ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
var letters = Array(256).join("1").split("");
setInterval(function () {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  letters.map(function (y_pos, index) {
    text = String.fromCharCode(3e4 + Math.random() * 33);
    x_pos = index * 10;
    ctx.fillText(text, x_pos, y_pos);
    letters[index] = y_pos > 758 + Math.random() * 1e4 ? 0 : y_pos + 10;
  });
}, 33);
</script>
</body>
</html>
