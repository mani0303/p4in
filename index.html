<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMOFC SIM DATABASE</title>
    <link rel="icon" href="../script12/fampng/faheem.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 2s infinite;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            width: 80%;
            max-width: 500px;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            background-color: #3a3a3a;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 9px;
            border: none;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        input[type="submit"] {
            background-color: #5a7eff;
            color: white;
            border: none;
            border-radius: 7px;
            padding: 10px 70px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3a5ae0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 12px;
            text-align: left;
            color: white;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        p {
            color: white;
            margin-top: 20px;
        }
        .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50px;
    }
    </style>
</head>
<body>
    <div class="container">
      <br>
    <img src="../script12/fampng/faheem.png" alt="Logo" class="logo">
        <h2>FAMOFC DATABASE</h2>
        <form method="POST" action="">
        
            <label for="query" style="color: white; margin-bottom: 10px;"></label>
            
            <input type="text" id="query" name="query"placeholder="Enter Number" required>
            <input type="submit" value="Find Database">
        </form>

                <p>© FAMOFC DB™</p>
    </div>
    
</body>
</html>
